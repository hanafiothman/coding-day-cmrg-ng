<div class="flex justify-end pb-4">
    <button mat-flat-button color="primary" (click)="navigateCreateNews()">Create</button>
</div>

<app-news-card
    *ngFor="let newsElem of news"
    [newsTitle]="newsElem.title"
    [newsTimestamp]="newsElem.timestamp"
    [newsMessage]="newsElem.message"
    [newsAuthor]="newsElem.author"
    [clickable]="true"
    (click)="navigateNewsDetails(newsElem.id)"
    [class.block]="true"
    [class.mb-4]="true"
></app-news-card>
